<div id="console-container">
    <h3>Intern's side</h3>
    <p><strong>Format:</strong></p>
    <p>#msg[text], [text in message]</p>
    <p><strong>Example</strong></p>
    <p>#msghello, hello world</p>
    <hr/>
    <h3>Bond's side</h3>
    <p><strong>Format:</strong></p>
    <p>decryptMsg, [msghello]</p>
    <p><strong>Example</strong></p>
    <p>decryptMsg, msghello</p>
    <hr/>
    <input type="text" id="secret-msg" />
    <div id="msg-start"></div>
</div>
